<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8"/>
    <title>traffic - hxat performance</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
    <style>
    canvas {
        -moz-user-select: none;
        -webkit-user-select: none;
        -ms-user-select: none;
    }
    </style>
</head>

<body>
    <div style="width: 100%">
        <canvas id="canvas"></canvas>
    </div>
    <script>
        var barChartData = {
            labels: {{ dat.x_labels }},
            datasets: [{
                barThickness: 'flex',
                label: 'http failure',
                backgroundColor: 'rgba(255, 99, 132, 0.2)',
                data: {{ dat.failure }},
            }, {
                barThickness: 'flex',
                label: 'http success',
                backgroundColor: 'rgba(54, 162, 235, 0.2)',
                data: {{ dat.success }},
            }
            ]

        };
        window.onload = function() {
            var ctx = document.getElementById('canvas').getContext('2d');
            window.myBar = new Chart(ctx, {
                type: 'bar',
                data: barChartData,
                options: {
                    title: {
                        display: true,
                        text: 'traffic'
                    },
                    tooltips: {
                        mode: 'index',
                        intersect: false
                    },
                    responsive: true,
                    scales: {
                        xAxes: [{
                            type: 'time',
                            time: {
                                displayFormats: {
                                    day: 'MMM D',
                                },
                            },
                            stacked: true,
                        }],
                        yAxes: [{
                            stacked: true
                        }]
                    }
                }
            });
        };

    </script>
</body>

</html>
